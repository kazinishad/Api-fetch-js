<!DOCTYPE html>
<html>
    <head>
      
        <title>Api data load by fetch</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body class="bg-gray-300">
        <div>
        <h1 class="text-5xl text-green-500 bg-base-100 w-fit p-2 rounded-[20px] mb-2 mx-2">KONA Mobile House</h1>
    </div>
        <!--products search input-->
      <section class="bg-gray-100 mx-2 rounded">
        <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs  " />
        <button onclick="handleSearch()" class="btn btn-primary">Search</button>
      </section>

        <!--product search result-->
        <div >
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
            <!--loading icon section -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary"></span>
            </div>
            <!--show all products button-->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-primary">Show All</button>
            </div>

        </div>



        <script src="fetch.js"></script>
    </body>
</html>
